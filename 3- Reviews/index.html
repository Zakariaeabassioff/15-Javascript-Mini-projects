<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
            <div class="review-card">
                <img src="imgs/person-1.jpeg" alt="user-img" id="userImg">
                <h3 id="userName">Susan Smith</h3>
                <h4 id="userJob">Web Developer</h4>
                <p id="userInfo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati voluptatum laborum esse, dolor rem itaque. Sint sequi fugiat sunt velit! Aperiam, quibusdam ipsum accusamus id delectus molestias. Sed, pariatur eos?</p>
                <div class="swippers">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="rand-btn">Surprise Me</button>
            </div>
        </div>
    </main>


    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
